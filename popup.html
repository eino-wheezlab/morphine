<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Morphine</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/popup.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span2">
					<i class="icon-time"></i>
					<span id="time-balance" class="label label-success" title="Balance"></span>
				</div>
				
				<div class="span2 align-right">
					<span id="time-meter" class="label label-important" title="Meter"></span>
					<i class="icon-refresh"></i>
				</div>
			</div>
			
			<button class="btn btn-large btn-tall span4"><i class="icon-play-circle"></i> 1</button>
			
			<div class="row">
				<div class="span2">
					<button class="btn btn-large btn-tall span2"><i class="icon-play-circle"></i> 3</button>
				</div>
				
				<div class="span2">
					<button class="btn btn-large span2"><i class="icon-play-circle"></i> 5</button>
					
					<button class="btn btn-large span2"><i class="icon-play-circle"></i> <span id="use-custom">0</span></button>
				</div>
			</div>
		</div>
		
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
